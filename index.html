<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyttstädning Stockholm</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="./images/logo.gif" alt="logo">
            <ul>
                <li><a href="#home">Hem</a></li>
                <li><a href="#services">Priser/Boka Online</a></li>
                <li><a href="#services">Checklista</a></li>
                <li><a href="#contact">Kontakta Oss</a></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Page -->
    <main id="home">
        <!-- Container -->
            <div class="video-background">
                <video id="background-video" autoplay loop muted>
                    <source src="cleaning1920x1080.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="blurred-background"></div>
            </div>

            <div class="centered-text-container">
                <h1>FLYTTSTÄDNING I STOCKHOLM</h1>
                <div class="button-container">
                    <a class="discount-button">TA DEL AV DAGENS KAMPANJ <img class="btn-arrow" src="./images/arrow.png" alt="right arrow"></a>
                </div>
            </div>
    </main>

    <section id="services">
        <div class="test-container">
           <img src="./images/">
        </div>
    </section>

    <section id="projects">

    </section>

    <section id="contact">
        <div class="contact-form-container">
            <form class="contact-form">
                <h2>Kontakta Oss</h2>
                <div class="form-group">
                    <label for="name">Namn</label>
                    <input type="text" id="name" name="name" required placeholder="Christian Johansson">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="test@gmail.com">
                </div>
                <div class="form-group">
                    <label for="message">Meddelande</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Vi behöver en ny hemsida.."></textarea>
                </div>
                <button type="submit">Skicka</button>
            </form>
        </div>
    </section>

    <footer>
        <img class="logo-footer" src="./images/logo3.png" alt="logo3">
        <p>&copy; CrispDesigns 2024. All rights reserved.</p>
        <p><a href="#home">Hem</a> | <a href="#contact">Kontakta oss</a> | <a href="#portfolio">Portfolio</a></p>
    </footer>

    <script src="functions.js"></script>
</body>
</html>
